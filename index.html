<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Crocinole Scorekeeper</title>
	<link rel="stylesheet" href="app.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<h1>Crocinole</h1>
		<div v-if="!gamefinished" class="scoreboard">
			<score :player="player1"></score>
			<score :player="player2"></score>
		</div>
		<win v-if="gamefinished" :winner="winner" :restart="restart"></win>
	</div>
</body>
<script src="app.js"></script>
</html>
